version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    command: bash -c "
          python manage.py migrate --no-input &&
          python manage.py runserver 0.0.0.0:8000"
    environment:
      - PUBLIC_IP=${PUBLIC_IP}
      - VUE_APP_API_URL=${VUE_APP_API_URL}
      - CORS_ALLOWED_ORIGIN=${CORS_ALLOWED_ORIGIN}
      - FASTAPI_PORT=${FASTAPI_PORT}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - KOREAUNIV_OPENAPI_CLIENT_ID=${KOREAUNIV_OPENAPI_CLIENT_ID}
      - KOREAUNIV_OPENAPI_CLIENT_SECRET=${KOREAUNIV_OPENAPI_CLIENT_SECRET}
      - KOREAUNIV_OPENAPI_TOKEN=${KOREAUNIV_OPENAPI_TOKEN}
      - STUDENT_SYNC_URL=${STUDENT_SYNC_URL}
      - REPO_SYNC_URL=${REPO_SYNC_URL}
      - REPO_COMMIT_SYNC_URL=${REPO_COMMIT_SYNC_URL}
      - REPO_ISSUE_SYNC_URL=${REPO_ISSUE_SYNC_URL}
      - REPO_PR_SYNC_URL=${REPO_PR_SYNC_URL}
      - REPO_CONTRIBUTOR_SYNC_URL=${REPO_CONTRIBUTOR_SYNC_URL}
      - COURSE_UPDATE_URL=${COURSE_UPDATE_URL}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY_ID=${FIREBASE_PRIVATE_KEY_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_CLIENT_ID=${FIREBASE_CLIENT_ID}
      - FIREBASE_CLIENT_CERT_URL=${FIREBASE_CLIENT_CERT_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - ENABLE_BOARD_DRIVE_UPLOAD=${ENABLE_BOARD_DRIVE_UPLOAD}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.envs/.local/django.env
    container_name: dev_backend

  db:
    image: postgres:15-alpine
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.envs/.local/postgres.env
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 5
    container_name: dev_db

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.envs/.local/pgadmin.env
    volumes:
      - dev_pgadmin:/var/lib/pgadmin
    ports:
      - "9000:80"
    container_name: dev_pgadmin

  frontend:
    build:
      context: .
      dockerfile: ./compose/local/frontend/Dockerfile
    command: bash -c "npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - /app/node_modules
      - ./frontend:/app
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    env_file:
      - .env
    depends_on:
      - backend
    container_name: dev_frontend
  
  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
      - backend
    volumes:      
      - ./compose/local/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/dev.crt:/etc/nginx/certs/dev.crt:ro
      - ./certs/dev.key:/etc/nginx/certs/dev.key:ro
    ports:
      - "80:80"
      - "443:443"
    container_name: dev_nginx


volumes:
  dev_postgres_data:
  dev_pgadmin: